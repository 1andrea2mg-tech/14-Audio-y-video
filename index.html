<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una página para explicar las etiquetas video,audio,favicon y iframe">
    <meta name="author" content="Andrea Martínez González">
    <meta name="keywords" content="video,html,audio,iframe">
    <meta name="robots" content="noindex,nofollow">
    <!-- robots: paranoaparecer en los buscadores-->
     <meta popover="og:tittle" content="La etiqueta, video, audio e iframe">
    <!---->
    <title>Document</title>
    <link rel="icon" href="media/favicon-32x32.png">
</head>
<body>
    <h1>Video</h1>
    <video width="300" poster="media/hotel-marina-dor-5-1.jpg" loop controls src="media/Publicar20s.mp4"></video>
    <h1>Audio</h1>
    <audio src="media/audio.mp3" controls></audio>
    <h1>Periódicos del dia</h1>
    <iframe src="http://www.marca.com" width="400" height="400" frameborder="1"></iframe>
    <iframe src="http://www.elmundo.es" width="400" height="400" frameborder="1"></iframe>
    <h1>Video de YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qhXUHkhzqb0?si=3pqoRrotYyiils2m" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Mapa de Google maps</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3083.4423837863064!2d-3.2244886878647834!3d39.39149657150436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd69af036cec6af9%3A0x3cb32e283081ecee!2sIES%20Juan%20Bosco!5e0!3m2!1ses!2ses!4v1762248892324!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
